<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>过渡效果示例</title>
<style>
.container {
    position: relative;
    width: 200px;
}

.input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
}

.tip {
    position: absolute;
    top: 40px; /* 将提示内容盒子定位到输入框下方 */
    left: 0;
    width: 100%;
    background-color: #f0f0f0;
    overflow: hidden; /* 隐藏溢出部分 */
    height: 0; /* 初始高度为0，隐藏提示内容 */
    transition: height 0.1s ease, opacity 0.3s ease; /* 添加过渡效果，使高度变化和透明度变化具有动画 *//* 延迟过渡效果的时间 */
    opacity: 0; /* 初始透明度为0，隐藏提示内容 */
}

.input:focus + .tip {
    height: 50px; /* 当输入框获得焦点时，提示内容盒子的高度逐渐展开 */
    opacity: 1; /* 显示提示内容 */
}
</style>
</head>
<body>

<div class="container">
    <input class="input" type="text" placeholder="点击输入框">
    <div class="tip">提示内容</div>
</div>

<script>
var input = document.querySelector('.input');
var tip = document.querySelector('.tip');

input.addEventListener('blur', function() {
    // 延迟0.5秒后将提示内容盒子的高度恢复为0
    setTimeout(function() {
        tip.style.height = '0';
        tip.style.opacity = '0';
    }, 500); // 500毫秒即0.5秒
});

input.addEventListener('focus', function() {
    // 输入框重新获得焦点时，显示提示内容盒子
    tip.style.height = '50px';
    tip.style.opacity = '1';
});
</script>

</body>
</html>
